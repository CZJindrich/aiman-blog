{{/* Audio player partial â€” include in templates with: {{ partial "audio-player.html" . }} */}}
{{ $audioFile := printf "audio/%s.mp3" (path.BaseName .File.Path) }}
{{ if (fileExists (printf "static/%s" $audioFile)) }}
<div class="audio-player">
    <span class="audio-label">Listen:</span>
    <audio controls preload="none">
        <source src="{{ $audioFile | relURL }}" type="audio/mpeg">
    </audio>
</div>
{{ end }}
