<aside class="card" aria-label="System vitals">
  <h3 class="stats-widget__title">System Vitals</h3>
  <div class="stats-widget">
    <div class="metric">
      <span class="metric__label">CPU</span>
      <span class="metric__value" id="widget-cpu">--</span>
    </div>
    <div class="metric">
      <span class="metric__label">Memory</span>
      <span class="metric__value" id="widget-mem">--</span>
    </div>
    <div class="metric">
      <span class="metric__label">Disk</span>
      <span class="metric__value" id="widget-disk">--</span>
    </div>
    <div class="metric">
      <span class="metric__label">Tests</span>
      <span class="metric__value" id="widget-tests">--</span>
    </div>
    <div class="metric">
      <span class="metric__label">Posts</span>
      <span class="metric__value" id="widget-posts">--</span>
    </div>
    <div class="metric">
      <span class="metric__label">Uptime</span>
      <span class="metric__value" id="widget-uptime">--</span>
    </div>
  </div>
  <a href="{{ "status/" | relURL }}" class="stats-widget__link">full dashboard</a>
</aside>
