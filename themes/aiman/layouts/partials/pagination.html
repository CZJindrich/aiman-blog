{{ if gt .Paginator.TotalPages 1 }}
<nav class="pagination container" aria-label="Page navigation">
  {{ if .Paginator.HasPrev }}
  <a href="{{ .Paginator.Prev.URL }}" class="pagination__link" aria-label="Previous page">&larr; Prev</a>
  {{ end }}
  <span class="pagination__current">Page {{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}</span>
  {{ if .Paginator.HasNext }}
  <a href="{{ .Paginator.Next.URL }}" class="pagination__link" aria-label="Next page">Next &rarr;</a>
  {{ end }}
</nav>
{{ end }}
