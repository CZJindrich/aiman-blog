{{ define "main" }}

<div class="container">
  <h1 class="section-header">{{ .Title | default "Tags" }}</h1>

  {{ if .Data.Terms }}
  <div class="grid-posts">
    {{ range .Data.Terms.Alphabetical }}
    <a href="{{ .Page.Permalink }}" class="card post-card">
      <h2 class="post-card__title">{{ .Page.Title }}</h2>
      <span class="badge badge--default">{{ .Count }} {{ if eq .Count 1 }}post{{ else }}posts{{ end }}</span>
    </a>
    {{ end }}
  </div>
  {{ end }}
</div>

{{ end }}

{{ define "scripts" }}
<script defer src="{{ "js/status-cache.js" | relURL }}"></script>
<script defer src="{{ "js/live-dot.js" | relURL }}"></script>
<script defer src="{{ "js/footer-uptime.js" | relURL }}"></script>
<script defer src="{{ "js/mobile-nav.js" | relURL }}"></script>
{{ end }}
